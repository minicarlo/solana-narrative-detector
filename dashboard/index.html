<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Narrative Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">⚡</span>
                <h1>Solana Narrative Detector</h1>
            </div>
            <div class="meta">
                <span class="last-update">Last updated: <span id="lastUpdate">Loading...</span></span>
                <span class="refresh-indicator" id="refreshIndicator">●</span>
            </div>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-value" id="activeNarratives">0</span>
                <span class="stat-label">Active Narratives</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="avgConfidence">0%</span>
                <span class="stat-label">Avg Confidence</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="dataSources">3</span>
                <span class="stat-label">Data Sources</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="projectIdeas">0</span>
                <span class="stat-label">Project Ideas</span>
            </div>
        </div>

        <main id="narrativesGrid" class="narratives-grid">
            <!-- Narrative cards will be inserted here -->
        </main>

        <footer>
            <p>Powered by Helius, GitHub & Social Signals • Updates every 5 minutes</p>
            <p class="bounty-note">Built for Superteam Earn Bounty</p>
        </footer>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
